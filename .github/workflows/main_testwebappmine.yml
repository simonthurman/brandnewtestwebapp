# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testwebappmine

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_68357180112544c387bba0c8c9e1cc80 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e5e83e5487634c1f8767d52b4de9fa76 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_68357180112544c387bba0c8c9e1cc80 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testwebappmine'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8319d963c20d454c8b873a943ae84509 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_68357180112544c387bba0c8c9e1cc80 }}/appsvc/staticsite:${{ github.sha }}'